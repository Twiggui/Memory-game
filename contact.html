<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- lien pour la feuille de style CSS du body -->
  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="footer.css" />
  <title>Contact</title>
</head>

<body>
  <div class="page">
    <header class="topnav-wrapper">
      <div class="topnav">
        <!--Our main title, always links to the index/home page-->
        <h1 class="active"><a href="index.html">HighFiveMemo</a></h1>
        <!--h1 for SEO-->

        <!-- Navigation links (hidden by default on mobile view, only seen when clicking on the burger menu -->

          <a href="index.html">Home</a>
          <a href="scoreboard.html">Scores</a>
          <a href="contact.html">Contact</a>
          <a href="devTeam.html">Dev Team</a>
        </div>

        <!-- Burger menu -->
        <a href="javascript:void(0);" class="icon">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </header>

    <section class="formulaire">
      <form action="" method="POST">
        <div class="formulaire">
          <label for="mail"></label>
          <input type="email" id="mail" name="user_mail" placeholder="Your email" required="required" />
        </div>

        <div class="formulaire">
          <label for="topic"></label>

          <select name="topicType" id="topic">
            <option value="">Please choose a topic--</option>
            <option value="bug">Bug</option>
            <option value="features">Suggested features</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="formulaire">
          <label for="message"></label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message..."></textarea>
        </div>

        <div class="formulaire">
          <button type="submit">
            <p class="sendButton">Send !</p>
          </button>
        </div>
      </form>
    </section>
  </div>
  <footer>
    <p class="p-footer">
      HighFiveMemo by
      <a href="devTeam.html" class="aFooter">Team HighFive</a> <span class="span-12"> - Website
        created on October, 9 2020</span> - <a href="http://www.freepik.com">Background image by slidesgo / Freepik</a>
    </p>
  </footer>
  </footer>
  <!-- lien pour le js du header -->
  <script type="text/javascript" src="contact.js"></script>
</body>

</html>
